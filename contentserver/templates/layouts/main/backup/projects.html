<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="fs-5 fw-bold text-primary">Our Projects</p>
            <h1 class="display-5 mb-5">Some Of Our Plants for sale</h1>
        </div>

        <div class="row g-4 portfolio-container">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" src="{{ MEDIA_URL }}{{ product.image }}" alt="">
                    <div class="portfolio-text">
                        <h4 class="text-white mb-4">{{ product.name }}</h4>
                        <div class="d-flex">
                            <a class="btn btn-lg-square rounded-circle mx-2" href="{{ MEDIA_URL }}{{ product.image }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-lg-square rounded-circle mx-2" href="products?product={{ product.id }}"><i class="fa fa-link"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
