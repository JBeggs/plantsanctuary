{% load security_tags user_cart site_content %}
<div class="top-header-content d-flex align-items-center justify-content-between">

    <div class="top-header-meta">
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="{% site_manager 'email' %}"><i class="fa fa-envelope-o" aria-hidden="true"></i> <span>Email: {% site_manager 'email' %}</span></a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="{% site_manager 'phone' %}"><i class="fa fa-phone" aria-hidden="true"></i> <span>Call Us: {% site_manager 'phone' %}</span></a>
    </div>

    <div class="top-header-meta d-flex">

        <div class="login" style="margin-right:20px;">
            {% if request.user.is_active %}
                <a href="/accounts/logout/"><i class="fa fa-user" aria-hidden="true"></i> <span>Logout</span></a>
                <a href="/user/"><i class="fa fa-address-card" aria-hidden="true"></i> <span>Profile</span></a>
            {% else %}
                <a href="/accounts/login/"><i class="fa fa-user" aria-hidden="true"></i> <span>Login</span></a>
            {% endif %}
        </div>

        <div class="cart">
            <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span>Cart <span class="cart-quantity">{% cart_quantity request %}</span></span></a>
        </div>
    </div>
</div>
